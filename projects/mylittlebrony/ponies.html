<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<link rel="stylesheet" href="styles.css">
<div class="flexContainer">
	<div class="ponyContainer" ng-repeat="pony in ponies">
		<div class="">
			<div class="card">
				<div class="card-image">
					<img class="cardImage" src="{{pony.imgUrl}}">
					<span class="card-title">{{pony.name}}</span>
				</div>
				<div class="card-content">
					<p>Submitted by: {{pony.username}}</p>
				</div>
				<div class="card-action">
					<a href="https://en.wikipedia.org/wiki/List_of_My_Little_Pony:_Friendship_Is_Magic_characters#{{pony.name}}">Wiki</a>
					<input type="button" value="Delete" class="waves-effect waves-light btn pink" ng-click="delBtn(pony._id)">
				</div>
			</div>
		</div>
	</div>
</div>
