<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.tablesorter.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>
        High Score Haven
    </title>
</head>

<body>
    <div class="jumbotron">
        <h1>JJ's High Scores!<small><br>do you even lift, bro?</small></h1>
    </div>
    <div>
        <h2>Submit your High Score below!</h2></div>
    <div class="form-container container-fluid">
        <form id="formData">
            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input type="text" class="form-control myForm" id="firstNameInput" aria-describedby="textHelp" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="text" class="form-control myForm" id="lastNameInput" aria-describedby="textHelp" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="gameInput">Game</label>
                <input type="text" class="form-control myForm" id="gameInput" aria-describedby="textHelp" placeholder="Enter Game Name">
            </div>
            <div class="form-group">
                <label for="scoreInput">High Score</label>
                <input type="text" class="form-control myForm" id="scoreInput" aria-describedby="textHelp" placeholder="Enter High Score">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control myForm" id="emailInput" aria-describedby="textHelp" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="dateInput">Score submission date</label>
                <input type="datetime-local" class="form-control myForm" id="dateInput" aria-describedby="textHelp" placeholder="Enter Date">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input myCheck"> Flex on 'em! Include trash talk message?
                </label>
            </div>
            <button type="button" class="btn btn-primary submitButton" onclick="formSubmit()">Submit Score!</button>
        </form>
    </div>
    <table id="scoreTable" class="table table-hover table-responsive tablesorter">
        <thead>
            <tr>
                <th class="header">
                    First Name
                </th>
                <th class="header">
                    Last Name
                </th>
                <th class="header">
                    Game
                </th>
                <th class="header">
                    Score
                </th>
                <th class="header">
                    Email
                </th>
                <th class="header">
                    Date
                </th>
                <th class="header">
                    Message
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Stuff Here
                </td>
                <td>
                    Stuff Here
                </td>
                <td>
                    Stuff Here
                </td>
                <td>
                    Stuff Here
                </td>
                <td>
                    Stuff Here
                </td>
                <td>
                    Stuff Here</td>
                <td>
                    Stuff Here
                </td>
            </tr>
    </table>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
