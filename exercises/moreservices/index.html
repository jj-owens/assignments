<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<title>More Services!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController" class="body">

	<div class="one">
		<header><img src="img/logo.png" alt="cartoon network"></header>
		<div><h4>Submit your favorite Cartoon Network toon below!</h4></div>
		<div class="row inputFields">
			<div class="col-sm-4">
				<input type="text" placeholder="Title" ng-model="toon.name">
			</div>
			<div class="col-sm-4">
				<input type="text" placeholder="Description" ng-model="toon.text">
			</div>
			<div class="col-sm-4">
				<input type="text" placeholder="Image URL" ng-model="toon.img">
			</div>
			<input type="submit" class="btn btn-warning" value="Submit" ng-click="addToon(toon)">
		</div>
		<div class="toonsDisplay" ng-repeat="item in lists">
			<h4>{{item.name}}</h4><br>
			<img src="{{item.img}}" alt="pic">
			<h5>{{item.text}}</h5>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>
<script src="app.js"></script>

</html>
