<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>TRAVEL MAX CO.</header>
    <div class="panel panel-default">
        <div class="panel-heading">Please tell us about your travels: </div>
        <div class="panel-body">
            <form id="myForm">
                <input type="text" placeholder="First name" value="First" name="firstname">
                <br>
                <input type="text" placeholder="Last name" value="Last" name="lastname">
                <br>
                <h3>Age: </h3>
                <input type="number" name="age">
                <h3>Gender: </h3>

                <input type="radio" name="gender" value="Male"> Male
                <br>
                <input type="radio" name="gender" value="Female"> Female
                <br>
                <input type="radio" name="gender" value="Declared"> Other
                <br>
                <h3>Travel Destinations: </h3>
                <select class="selectbox" name="locations" id="locations">
                    <option value="San Diego"> San Diego</option>
                    <option value="Los Angeles"> Los Angeles</option>
                    <option value="Colombia"> Colombia</option>
                    <option value="Miami"> Miami</option>
                </select>
                <br>
                <h3>Dietary Restrictions</h3>
                <input class="dietNoMas" type="checkbox" name="none" value="None"> None
                <br>
                <input class="dietNoMas" id="pescatarian" type="checkbox" name="pescatarian" value="Pescatarian"> Pescatarian
                <input class="dietNoMas" id="vegetarian" type="checkbox" name="vegetarian" value="Vegetarian"> Vegetarian
                <br>
                <input class="dietNoMas" id="vegan" type="checkbox" name="vegan" value="Vegan"> Vegan
                <input class="dietNoMas" id="peanuts" type="checkbox" name="peanuts" value="Peanuts"> Peanuts
                <br>
                <input class="dietNoMas" id="shellfish" type="checkbox" name="shellfish" value="Shellfish"> Shellfish
                <input class="dietNoMas" id="gluten" type="checkbox" name="gluten" value="Gluten"> Gluten
            </form>
        </div>
        <div class="panel-footer">
            <button type="button" onclick="alertMe()">SUBMIT</button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
